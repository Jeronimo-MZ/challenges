<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Carrinho de Compras</title>
    </head>
    <body>
        <aside class="cart">
            <header class="cart-header">
                <p>
                    Seu carrinho tem
                    <strong id="cart-quantity"> 0 itens</strong>
                </p>
                <button class="close-button">
                    <img src="assets/icons/Close.svg" alt="" />
                </button>
            </header>
            <main class="cart-products"></main>
            <footer class="cart-footer">
                <div class="price">
                    <div class="total">
                        <span>Total:</span>
                        <strong id="cart-total">R$ 0,00</strong>
                    </div>
                    <div class="coupon">
                        <img src="assets/icons/Tag.svg" />
                        <input placeholder="Adicionar cupom" required />
                    </div>
                </div>
                <button>Finalizar compra</button>
            </footer>
        </aside>
    </body>
    <script src="js/format-money.js"></script>
    <script src="js/cart-items.js"></script>
    <script src="js/generate-product-card.js"></script>
    <script src="script.js"></script>
</html>
