<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Music Player | Bora Codar</title>
    </head>
    <body>
        <div class="players">
            <div class="player player-1">
                <div class="details">
                    <img
                        src="./images/album.png"
                        class="music-cover"
                        alt="Capa do album"
                    />
                    <div class="about">
                        <strong class="music-title">Acorda Devinho</strong>
                        <p class="music-artist">Banda Rocketseat</p>
                    </div>
                </div>
                <div class="controls">
                    <button title="voltar">
                        <img src="./images/play-back.png" />
                    </button>
                    <button title="play">
                        <img src="./images/play.png" />
                    </button>
                    <button title="avançar">
                        <img src="./images/play-forward.png" />
                    </button>
                </div>
                <div class="progress">
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                    <div class="duration">
                        <span class="start">03:20</span>
                        <span class="end">00:12</span>
                    </div>
                </div>
            </div>
